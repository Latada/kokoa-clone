<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
  <title>코코</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>    
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>99%</span>
      <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KOKO</h1>
    <p class="welcome-header__text"> 코코를 찾아주셔서 감사합니다.<br/>가입하신 적이 있으시다면 로그인해주세요.</p>
  </header>
  <form action="friends.html" method="get" id="login-form">
    <input name="id" type="text" placeholder="이메일 또는 전화번호" />
    <input name="password" type="password" placeholder="비밀번호" />
    <input type="submit" value="로그인" />
    <a href="#">잊어버린 계정정보 찾기</a>
  </form>
  <script src="https://kit.fontawesome.com/b351902abf.js" crossorigin="anonymous"></script>
</body>
</html>
